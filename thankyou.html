<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tow Truck Insurance</title>
     <link rel="icon" type="image" href="assets/images/Tow Truck_Logo_FNL[1].png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anybody&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/telegraphic" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="assets/styles.css">
    <style>
 /* Thank You Section */
.thank-you-section {
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #FFF1E5;
  padding: 20px;
}

.thank-you-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    padding: 40px;
    text-align: center;
    max-width: 600px;
    margin: 0 auto;
}

.thank-you-card .icon {
  font-size: 80px;
  color: #28a745; /* green check */
  margin-bottom: 20px;
}

.thank-you-card h1 {
  font-size: 2.5rem;
  margin-bottom: 15px;
  color: #333;
  font-weight: 700;
}

.thank-you-card p {
  font-size: 1.1rem;
  color: #666;
  margin-bottom: 25px;
}

.thank-you-card .btn {
  padding: 12px 25px;
  font-size: 1rem;
  border-radius: 8px;
  text-transform: uppercase;
  font-weight: 600;
  background: #FF7200;
  border: none;
}

.thank-you-card .btn:hover {
  background: #013469;
}

@media (max-width: 768px) {
  .thank-you-card {
    padding: 30px 20px;
  }

  .thank-you-card h1 {
    font-size: 2rem;
  }

  .thank-you-card p {
    font-size: 1rem;
  }

  .thank-you-card .icon {
    font-size: 60px;
  }
}

@media (max-width: 480px) {
  .thank-you-card h1 {
    font-size: 1.6rem;
  }

  .thank-you-card p {
    font-size: 0.95rem;
  }

  .thank-you-card .btn {
    width: 100%;
    font-size: 0.9rem;
  }
}

    </style>
</head>
<body>
    <div id="navbar"></div>
    <section class="thank-you-section">
        <div class="container">
            <div class="thank-you-card">
                <div class="icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h1>Thank You!</h1>
                <p>Your request has been successfully submitted. Our team will contact you shortly.</p>
                <a href="index.html" class="btn btn-primary">Return to Home</a>
            </div>
        </div>
    </section>
    <div id="footer"></div>
    <script>
        fetch('navbar.html')
        .then(res => res.text())
        .then(data => document.getElementById('navbar').innerHTML = data);

        fetch('footer.html')
        .then(res => res.text())
        .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
